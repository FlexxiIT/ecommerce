<header class="header">
    <nav class="navbar">
      <div class="navbar-group">
        <div class="navbar-section navbar-left">
          <i class="fa-solid fa-bars" (click)="toggleNavbarCenter()"></i>
          <i class="fa-solid fa-rocket"></i>
        </div>
        <div class="navbar-section navbar-center">
            
          <ul class="navbar-menu" id="mobile-menu">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item dropdown">
              <a href="#">Productos</a>
              <ul class="dropdown-menu">
                <li class="dropdown-item"><a href="/catalog">Todos los productos</a></li>
                <li class="dropdown-item dropdown" *ngFor="let category of categories">
                  <a href="#">{{ category.name }}</a>
                  <ul class="dropdown-menu" *ngIf="category.subCategories && category.subCategories.length > 0">
                    <li class="dropdown-item" *ngFor="let subcategory of category.subCategories">
                      <a href="#">{{ subcategory.name }}</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
            <li class="menu-item"><a href="#">Contacto</a></li>
          </ul>
        
        </div>
      </div>
      <div class="navbar-section navbar-right">
        <ul class="navbar-menu">
          <li class="menu-item search-input">
            <input type="search" 
            placeholder="Buscar"
            [(ngModel)]="searchWord" 
            (keyup.enter)="onSearch()" 
            *ngIf="searchInput">
          </li>
          <li class="menu-item"><a (click)="toggleInput()"><i class='bx bx-search-alt-2'></i></a></li>
          <li class="menu-item"><a href="/cart"><i class="bx bx-cart"></i></a></li>
          <li class="menu-item dropdown">
            <a (click)="toggleUserMenu()"><i class="bx bx-user"></i></a>
            <ul class="dropdown-menu" *ngIf="userMenuVisible">
              <li class="dropdown-item"><a href="#">Modificar Perfil</a></li>
              <li class="dropdown-item"><a href="#">Historial</a></li>
              <li class="dropdown-item"><a href="/login">Iniciar sesi√≥n</a></li>
              <li class="dropdown-item"><a href="/register">Registrarse</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
