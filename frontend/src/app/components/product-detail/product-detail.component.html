<div class="container">
    <div class="product-container">
        <div class="img-container">
            <div class="sub-image-container">
                <img [src]="selectedProduct.image" alt="">
                <img [src]="selectedProduct.image" alt="">
                <img [src]="selectedProduct.image" alt="">
                <img [src]="selectedProduct.image" alt="">
            </div>
            <div class="main-image-container">
                <img [src]="selectedProduct.image" alt="">
            </div>
            <div class="swiper-wrapper">
                <swiper-container navigation="true"  slides-per-view="1">
                    <swiper-slide>
                        <div class="slider-img-container">
                           <img [src]="products[0].image" alt="">
                        </div>
                    </swiper-slide>
                    <swiper-slide>
                        <div class="slider-img-container">
                           <img [src]="products[1].image" alt="">
                        </div>
                    </swiper-slide>
                    <swiper-slide>
                        <div class="slider-img-container">
                           <img [src]="products[2].image" alt="">
                        </div>
                    </swiper-slide>
                </swiper-container>
            </div>
        </div>
        <div class="info-container">
            <div class="history-container">Inicio / Remeras / Babytee</div>
            <div class="title-container"> <h1>{{selectedProduct.name}}</h1></div>
            <div class="price-container"><span>${{selectedProduct.price}}</span></div>
            <div class="shop-container">
                <form action="" class="stock-cart">
                    <label>Cantidad</label>
                    <div class="input-container">
                        <input type="number">
                    </div>
                    <div class="cart-container">
                        <button type="submit" id="cart">AÃ±adir al carrito</button>
                        <button id="fav"><i class="fa-regular fa-heart"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="description-container">
    <h3>Descripcion</h3>
    <input type="checkbox" id="ch">
    <p>{{selectedProduct.description}}</p>
    <label for="ch">Ver Descripcion Completa <i class="fa-solid fa-caret-down"></i></label>
</div>
<h3 id="related">Relacionados</h3>
